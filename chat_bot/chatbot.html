<script>
    
    document.getElementById('send-button').addEventListener('click', function() {
            var userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                var chatContent = document.getElementById('chat-content');

                var userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'sent');
                userMessageDiv.textContent = userInput;
                chatContent.appendChild(userMessageDiv);

                var xhr = new XMLHttpRequest();
                xhr.open("POST", "chatbot.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var botResponse = xhr.responseText;

                        var botMessageDiv = document.createElement('div');
                        botMessageDiv.classList.add('message', 'received');
                        botMessageDiv.textContent = botResponse;
                        chatContent.appendChild(botMessageDiv);

                        document.getElementById('user-input').value = '';
                        chatContent.scrollTop = chatContent.scrollHeight;
                    }
                };
                xhr.send("message=" + encodeURIComponent(userInput));
            }
        });

        document.getElementById('close-button').addEventListener('click', function() {
            // document.querySelector('.chatbot').style.display="none";
            window.open('../index.html', 'blank');
        });
</script>
