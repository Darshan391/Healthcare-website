<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        #ppp img{
            margin-top: -25px;
        }
        #ppp{
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;

        }
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('img/sign.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #2d6a4f;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1em;
            color: #1b4332;
            margin-bottom: 5px;
        }

        input, select, button {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, select:focus {
            border-color: #2d6a4f;
            outline: none;
            box-shadow: 0 0 5px rgba(45, 106, 79, 0.5);
        }

        button {
            background-color: #2d6a4f;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1b4332;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="ppp"><img src="../asseat_2/logo1.png" alt="" width="100px" height="100px">
        <h2>Create an Account</h2></div><hr>
        <form action="save_account.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>
        <div class="footer">
            I have Already an Account? <a href="login.html">Log IN</a>
        </div>
    </div>
</body>
</html>
